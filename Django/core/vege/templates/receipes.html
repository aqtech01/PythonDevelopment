{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <h1>Add Receipe</h1>
        <hr />
        <div class="form-group">
          <label for="exampleInputEmail1">Receipe Name</label>
          <input name = "receipe_name" required type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter receipe name">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Receipe Description</label>
         <textarea name="receipe_description" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label class="form-check-label" for="exampleCheck1">Receipe Image</label>
   
             <input name="receipe_image" type="file" class="form-control" >
        </div>
        
        <button type="submit" class="btn btn-success">Add Receipe</button>

      </form>

      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Receipe Image</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}

          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>{{receipe.receipe_image}}</td>
          </tr>
         {% endfor %}
        </tbody>
      </table>

</div>


{% endblock %}
